        <input type = "text" name="" id = "firstvalue">
        <input type = "text" name="" id = "secondvalue">
        <input type = "text" name="" id = "thirdvalue">
 
    </div>

    <button id = "multp" >average </button>
    
    <div><h1 id="sonuc"></h1></div>

    
</body>
<script>

    $("#multp").click(function(){

        var sayi1 = Number($("#firstvalue").val());        
        var sayi2 = Number($("#secondvalue").val());
        var sayi3 = Number($("#thirdvalue").val())
        var sonuc = (sayi1 + sayi2 + sayi3)/3;

        $("#sonuc").html(sonuc)

        document.getElementById("sonuc").innerHTML  = sonuc
        
                


    })

</script>
